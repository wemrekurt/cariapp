<ion-header>
  <ion-navbar>
    
    <ion-title>Global Cari v1.*</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Giriş Yap</h3>

  <p>
    <ion-item>
      <ion-label floating>E-posta</ion-label>
      <ion-input [(ngModel)]="usercreds.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Parola</ion-label>
      <ion-input [(ngModel)]="usercreds.password" type="password"></ion-input>
    </ion-item>
    

  </p>

  <button ion-button  (click)="login(usercreds)">GİRİŞ YAP</button>
</ion-content>
