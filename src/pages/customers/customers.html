<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-searchbar placeholder="Ara" (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel"></ion-searchbar>
    <ion-buttons end>
      <button (click)="newCustomer()" ion-button icon-only>
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content id="mainarea" padding>
  <ion-list>
    <button id="small-font" ion-item *ngFor="let item of filtered_customers" (click)="loadPage(item?.id)">
      {{ item?.name }} ({{ item?.company }}) - ({{ item?.cphone }})
    </button>  
  </ion-list>
  
</ion-content>
