<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Müşteriler</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content id="mainarea" padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of filtered_customers" (click)="loadPage(item?.id)">
      {{ item?.name }} ({{ item?.company }}) - ({{ item?.cphone }})
    </button>  
  </ion-list>
  
</ion-content>
