<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SMS</ion-title>
    <ion-buttons end>
      <button ion-button (click)="gohome()" icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="which">
      <ion-segment-button value="everyone">
        Toplu SMS
      </ion-segment-button>
      <ion-segment-button value="selected">
        Seçili Kişiler
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h2>Toplam SMS: {{ credit?.Kredi }}</h2>
  <p>Sms gönderirken müşteri adını dahil etmek için mesaj metni içinde #AD_SOYAD# parametresini kullanın.</p>
  
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Mesaj</ion-label>
      <ion-textarea [(ngModel)]="message" placeholder="Mesaj Metni"></ion-textarea>      
    </ion-item>
    <ion-item>
      <p>Karakter: {{ message.length + 4 }}</p>
    </ion-item>
  </ion-list>

  

  <div [ngSwitch]="which">
    <ion-list no-lines *ngSwitchCase="'everyone'">
      <ion-item>
        <button color="calm" (click)="sendEveryone()" ion-button block large>Gönder</button>
      </ion-item>

    </ion-list>

    <ion-list no-lines *ngSwitchCase="'selected'">
      <ion-item>
        <ion-label>Alıcılar</ion-label>
        <ion-select [(ngModel)]="receivers" multiple="true" cancelText="İptal" okText="Tamam!">
          <ion-option *ngFor="let customer of customers" [value] = "customer?.id"> {{ customer?.name }} </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button color="primary" (click)="sendSelected()" ion-button block large>Gönder</button>
      </ion-item>
    </ion-list>   
  </div>


</ion-content>
