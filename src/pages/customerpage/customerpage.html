<ion-header>

  <ion-navbar>
    <ion-title>{{ user?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="mainarea" padding>
  <ion-card>

    <ion-card-header id="sms-header">
        <ion-icon name="contact"></ion-icon> {{ user?.musteri.name }}
    </ion-card-header>

    <ion-card-content>
      <p>Firma: {{ user?.musteri.company }}</p>
      <p>Adres: {{ user?.musteri.address }}</p>
      <p>Gsm: {{ user?.musteri.cphone }}</p>
      <p>Telefon: {{ user?.musteri.phone }}</p>
      <hr />
      <a ion-button href="tel:{{ user?.musteri.cphone }}" ><ion-icon name="call"></ion-icon>  Ara</a>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header id="sms-header">
      <ion-icon name="chatbubbles"></ion-icon> Sms Gönder
    </ion-card-header>

    <ion-card-content>
      <ion-textarea [(ngModel)]="messageText" placeholder="Mesaj Metni"></ion-textarea>
    </ion-card-content>
    <button ion-button color="positive" (click)="confirmSms(user?.musteri.cphone)" full>Gönder</button>
  </ion-card>

</ion-content>
